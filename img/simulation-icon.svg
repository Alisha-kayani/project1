<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#f8fafc"/>
  
  <!-- Monitor/Screen Frame -->
  <rect x="30" y="20" width="140" height="90" rx="3" fill="#1e40af" stroke="#2563eb" stroke-width="2"/>
  <rect x="35" y="25" width="130" height="80" fill="#0f172a"/>
  
  <!-- 3D Robot in Simulation -->
  <g transform="translate(100, 65)">
    <!-- Robot Body -->
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#3b82f6" opacity="0.8"/>
    <!-- Robot Head -->
    <circle cx="0" cy="-15" r="8" fill="#60a5fa" opacity="0.8"/>
    <!-- Arms -->
    <rect x="-20" y="-5" width="8" height="15" rx="1" fill="#3b82f6" opacity="0.8"/>
    <rect x="12" y="-5" width="8" height="15" rx="1" fill="#3b82f6" opacity="0.8"/>
    <!-- Legs -->
    <rect x="-8" y="10" width="6" height="12" rx="1" fill="#3b82f6" opacity="0.8"/>
    <rect x="2" y="10" width="6" height="12" rx="1" fill="#3b82f6" opacity="0.8"/>
  </g>
  
  <!-- Simulation Grid -->
  <line x1="40" y1="50" x2="160" y2="50" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="40" y1="70" x2="160" y2="70" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="40" y1="90" x2="160" y2="90" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="80" y1="30" x2="80" y2="100" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="120" y1="30" x2="120" y2="100" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Labels -->
  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2563eb" font-weight="bold">Digital Twin</text>
  <text x="100" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Gazebo & Unity</text>
</svg>

