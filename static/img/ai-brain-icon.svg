<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#f8fafc"/>
  
  <!-- Brain Shape -->
  <path d="M100 30 Q120 25, 130 35 Q140 40, 145 50 Q150 60, 148 70 Q145 80, 140 85 Q135 90, 130 92 Q125 95, 120 96 Q115 97, 110 98 Q105 99, 100 100 Q95 99, 90 98 Q85 97, 80 96 Q75 95, 70 92 Q65 90, 60 85 Q55 80, 52 70 Q50 60, 55 50 Q60 40, 70 35 Q80 25, 100 30 Z" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="90" cy="50" r="4" fill="#60a5fa"/>
  <circle cx="110" cy="50" r="4" fill="#60a5fa"/>
  <circle cx="85" cy="65" r="4" fill="#60a5fa"/>
  <circle cx="100" cy="65" r="4" fill="#60a5fa"/>
  <circle cx="115" cy="65" r="4" fill="#60a5fa"/>
  <circle cx="80" cy="80" r="4" fill="#60a5fa"/>
  <circle cx="95" cy="80" r="4" fill="#60a5fa"/>
  <circle cx="105" cy="80" r="4" fill="#60a5fa"/>
  <circle cx="120" cy="80" r="4" fill="#60a5fa"/>
  
  <!-- Neural Connections -->
  <line x1="90" y1="50" x2="85" y2="65" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
  <line x1="90" y1="50" x2="100" y2="65" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
  <line x1="110" y1="50" x2="100" y2="65" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
  <line x1="110" y1="50" x2="115" y2="65" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
  <line x1="85" y1="65" x2="80" y2="80" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
  <line x1="85" y1="65" x2="95" y2="80" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
  <line x1="100" y1="65" x2="95" y2="80" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
  <line x1="100" y1="65" x2="105" y2="80" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
  <line x1="115" y1="65" x2="105" y2="80" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
  <line x1="115" y1="65" x2="120" y2="80" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
  
  <!-- AI Chip/Processor -->
  <rect x="85" y="105" width="30" height="20" rx="2" fill="#3b82f6" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="90" y1="110" x2="110" y2="110" stroke="#60a5fa" stroke-width="1"/>
  <line x1="90" y1="115" x2="110" y2="115" stroke="#60a5fa" stroke-width="1"/>
  <line x1="90" y1="120" x2="110" y2="120" stroke="#60a5fa" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2563eb" font-weight="bold">NVIDIA Isaac</text>
</svg>

