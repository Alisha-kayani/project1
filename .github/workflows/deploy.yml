name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 001-docusaurus-config
    # Review gh actions docs if you want to further customize
    # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
  pull_request:
    branches:
      - main
      - 001-docusaurus-config
    # Uncomment the next line if you want GitHub Actions to fail on PR previews that break the build
    # (Adding this is a good idea for testing)
    # if: github.event.pull_request.head.repo.full_name == github.repository

permissions:
  contents: write

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: build

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/001-docusaurus-config'
    permissions:
      pages: write
      contents: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

